<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enderman Video Speed Controller</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 40px; background-color: #f4f4f4; }
        video { width: 100%; max-width: 800px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); border-radius: 10px; }
        .controls { margin-top: 20px; }
        button { padding: 12px 24px; font-size: 16px; font-weight: bold; cursor: pointer; margin: 5px; border: none; border-radius: 5px; transition: 0.2s; }
        .slow-btn { background-color: #ff4757; color: white; }
        .reset-btn { background-color: #2ed573; color: white; }
        button:hover { opacity: 0.8; transform: scale(1.05); }
        p { font-size: 18px; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>Installing Windows 10 on Windows 10...</h2>

    <video id="endermanVideo" controls>
        <source src="https://cdn.hobune.stream/files/channels-cdn/Enderman%20%28UCWb-66XSFCV5vgKEbl22R6Q%29/20191104%20-%20Installing%20Windows%2010%20on%20Windows%2010%20on%20Windows%2010%20on%20Windows%2010%20-%20ZX3I2Mc6fBo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="controls">
        <button class="slow-btn" onclick="changeSpeed(0.2)">Set Speed to 0.2x</button>
        <button class="reset-btn" onclick="changeSpeed(1.0)">Reset (1.0x)</button>
    </div>

    <p>Current Playback Rate: <span id="speedVal">1.0</span>x</p>

    <script>
        const video = document.getElementById("endermanVideo");
        const speedVal = document.getElementById("speedVal");

        function changeSpeed(rate) {
            video.playbackRate = rate;
            speedVal.innerText = rate;
        }
    </script>

</body>
</html>
